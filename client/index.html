<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex - Your AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <div id="chat_container"></div>

    <form>
      <label class="radios" for="image">
          <input type="radio" id="image" name="type" value="image">
          Images</label><br>
        <label class="radios" for="text"><input type="radio" id="text" checked name="type" value="text">
          Text</label><br>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
